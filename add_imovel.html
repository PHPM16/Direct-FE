<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Imóvel</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Cadastrar Imóvel</h1>
        <button id="closeForm" class="close-button"> X </button>
    </header>
        <form id="imovelForm">
            <div class="form__row">
                <label for="imovel_nome">Nome do Imóvel:</label>
                <input type="text" id="nome" name="imovel_nome" required>
            </div>

            <div class="form__row">
                <label for="cliente">Cliente:</label>
                <input type="text" id="cliente" name="cliente" required>
            </div>

            <div class="form__row">
                <label for="contato">Contato (Número de Telefone):</label>
                <input type="text" id="contato" name="contato" required>
            </div>


            <div class="form__row">
                <label for="valor">Valor:</label>
                <input type="number" id="valor" name="valor" required>
            </div>

            <div class="form__row">
                <label for="corretor">Corretor:</label>
                <input type="text" id="corretor" name="corretor" required>
            </div>

            <button type="submit">Cadastrar Imóvel</button>
        </form>

    <script src="add_imovel.js"></script>
</body>
</html>
